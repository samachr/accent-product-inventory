<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="product-card" extends="paper-button" on-tap="{{cardTapped}}">
  <template>
    <style>
    :host {
      display: inline-block;
      position: relative;
      background-color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 300;
      margin:0;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
      width: 70px;
      position: absolute;
      top: 10px;
      right: 2px;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    polyfill-next-selector { content: '.card-header h4'; }
    .card-header ::content h4 {
      width: 70px;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    </style>

    <div class="card-header" horizontal layout>
      <content select="img"></content>
      <content select="h2"></content>
      <content select="h4"></content>
      <content></content>
    </div>

  </template>
  <script>
  Polymer({
    publish: {
    },
    cardTapped: function(event, detail, sender) {
      this.fire('card-tap');
    }
  });
  </script>
</polymer-element>
