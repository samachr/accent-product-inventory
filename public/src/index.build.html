<!doctype html>
<html>

<head>

  <title>Accent Product Inventory</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">

  <link rel="import" href="../bower_components/font-roboto/roboto.html">
  <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="../bower_components/core-ajax/core-ajax.html">
  <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="../bower_components/paper-dialog/paper-action-dialog.html">

  <link rel="import" href="product-list.html">
  <link rel="import" href="ajax-tabs.html">
  <link rel="import" href="ajax-user-popup.html">

  <style>
    html,
    body {
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
      margin: 0;
      margin-top: 32px;
    }

    core-header-panel {
      height: 80px;
      position: fixed;
      top:0;
      width: 100%;
      z-index: 10;
    }

    core-toolbar {
      background: #404040;
      color: white;
      padding: 0;

    }

    #tabs {
      width: 100%;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      text-transform: uppercase;
    }

    #container {
      font-size: 0;
      margin: 0 auto;
      width: 1150px;
    }

    @media screen and (max-width: 480px) {
      #container {
        width: 230px;
      }
    }

    @media screen and (min-width: 480px) and (max-width: 710px) {
      #container {
        width: 460px;
      }
    }

    @media screen and (min-width: 710px) and (max-width: 940px) {
      #container {
        width: 690px;
      }
    }

    @media screen and (min-width: 940px) and (max-width: 1170px) {
      #container {
        width: 920px;
      }
    }

    @media screen and (min-width: 1170px) and (max-width: 1400px) {
      #container {
        width: 1150px;
      }
    }

    @media screen and (min-width: 1400px) and (max-width: 1630px) {
      #container {
        width: 1380px;
      }
    }

    @media screen and (min-width: 1630px) and (max-width: 1850px) {
      #container {
        width: 1610px;
      }
    }

    @media screen and (min-width: 1850px) {
      #container {
        width: 1840px;
      }
    }
  </style>

</head>

<body unresolved>

  <core-header-panel>

    <core-toolbar>

      <ajax-tabs id="tabs" selected="1" self-end>

      </ajax-tabs>

    </core-toolbar>

  </core-header-panel>
    <div id="container">
      <product-list on-card-tap="toggleDialog" show="all"></product-list>
    </div>

  <ajax-user-popup id="user-choice" backdrop autoCloseDisabled layered="false">
    <p style="text-align:center">Choose an employee</p>
  </ajax-user-popup>

</body>

<script>
  var tabs = document.querySelector('ajax-tabs');
  var list = document.querySelector('product-list');

  tabs.addEventListener('core-select', function() {
    list.show = tabs.selected;
  });

  function setUser(id) {
    list.userid = id;
  }
</script>

</html>
