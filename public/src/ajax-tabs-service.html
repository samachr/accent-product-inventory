<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="ajax-tabs-service" attributes="tabs">
  <template>

    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="/brands"
      on-core-response="{{tabsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('ajax-tabs-service', {
    created: function() {
      this.tabs = [];
    },
    tabsLoaded: function() {
      this.tabs = this.$.ajax.response.slice(0);
      this.fire('ajax-data-received');
    }
  });
  </script>
</polymer-element>
