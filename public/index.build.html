<!doctype html>
<html>

<head>

  <title>Accent Product Inventory</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="import" href="./bower_components/polymer/polymer.html">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="./bower_components/font-roboto/roboto.html">
  <link rel="import"
    href="./bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import"
    href="./bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import"
    href="./bower_components/paper-fab/paper-fab.html">
  <link rel="import"
    href="./bower_components/iron-ajax/iron-ajax.html">
  <link rel="import"
    href="./bower_components/paper-dialog/paper-dialog.html">
  <link rel="import"
    href="./bower_components/paper-dialog/paper-dialog.html">

  <link rel="import" href="post-list.html">
  <link rel="import" href="ajax-tabs.html">
  <link rel="import" href="ajax-user-popup.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  paper-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  paper-toolbar {
    background: #404040;
    color: white;
    padding: 0;
  }
  #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    text-transform: uppercase;
  }
  .container {
    width: 100%;
    margin: 10px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      /*width: 420px;*/
    }
  }
  </style>

</head>

<body unresolved>

  <paper-header-panel>

    <!-- <paper-toolbar> -->

    <ajax-tabs id="tabs"></ajax-tabs>

    <!-- </paper-toolbar> -->

    <!-- <button id="btnDialog" onclick="toggleDialog()">Choose User</button> -->

    <div class="container" vertical layout center>
      <post-list on-card-tap="toggleDialog" show="all"></post-list>
    </div>

  </paper-header-panel>

  <ajax-user-popup id="user-choice" open backdrop autoCloseDisabled layered="false">
    <p style="text-align:center">Choose an employee</p>
  </ajax-user-popup>
</body>

<script>
var tabs = document.querySelector('ajax-tabs');
var list = document.querySelector('post-list');

tabs.addEventListener('iron-select', function() {
  list.show = tabs.selected;
  console.log(list.show + " tab is selected");
});

function setUser(id) {
  list.userid = id;
  console.log(list.userid);
}
</script>

</html>
