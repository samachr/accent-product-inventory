<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<link rel="import" href="./bower_components/paper-behaviors/paper-button-behavior.html">

<dom-module id="post-card" extends="button">
  <style>
    :host {
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      min-width: 5.14em;
      margin: 0 0.29em;
      background: transparent;
      text-align: center;
      font: inherit;
      text-transform: uppercase;
      outline: none;
      border-radius: 3px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;

      background-color: white;
      padding: 0px;
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0;
      @apply(--paper-button);
    }

    ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
      width: 70px;
      position: absolute;
      top: 10px;
      right: 2px;
    }

    ::content img {
      width: 70px;
      border-radius: 50%;
    }

    ::content h4 {
      width: 70px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
  <template>
    <paper-ripple></paper-ripple>

    <paper-material animated>
      <content>
          <content select="img"></content>
          <content select="h2"></content>
          <content select="h4"></content>
          <content></content>
      </content>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: "post-card",
    behaviors: [
      Polymer.PaperButtonBehavior
    ]
  });
</script>
